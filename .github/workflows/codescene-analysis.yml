name: CodeScene POC Analysis

on:
  push:
    branches: [ main ]

jobs:
  codescene:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download CodeScene CLI
        run: curl -L https://downloads.codescene.io/codescene-ci-cd.jar -o codescene-ci-cd.jar

      - name: Run CodeScene Analysis
        run: |
          java -jar codescene-ci-cd.jar \
            --codescene-url ${{ secrets.CODESCENE_URL }} \
            --api-token ${{ secrets.CODESCENE_API_TOKEN }} \
            --repository . \
            --branch ${{ github.ref_name }}
        continue-on-error: true