name: CodeScene POC Analysis

on:
  push:
    branches: [ main ]

jobs:
  codescene:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Trigger CodeScene Analysis via API
        run: |
          echo "Triggering CodeScene analysis..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CODESCENE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "repository": "${{ github.repository }}",
              "branch": "main"
            }' \
            "${{ secrets.CODESCENE_URL }}/api/analysis/trigger" \
            -v
        continue-on-error: true

      - name: Analysis Triggered
        run: echo "CodeScene analysis triggered successfully"