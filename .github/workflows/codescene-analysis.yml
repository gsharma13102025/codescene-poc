name: CodeScene POC Analysis

on:
  push:
    branches: [ main ]

jobs:
  codescene:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Verify Secrets Exist
        run: |
          echo "Checking secrets..."
          [ -n "${{ secrets.CODESCENE_URL }}" ] && echo "✅ CODESCENE_URL is set" || echo "❌ CODESCENE_URL is missing"
          [ -n "${{ secrets.CODESCENE_API_TOKEN }}" ] && echo "✅ CODESCENE_API_TOKEN is set" || echo "❌ CODESCENE_API_TOKEN is missing"

      - name: Test CodeScene Connection
        run: |
          echo "Testing connection to CodeScene..."
          curl -s -H "Authorization: Bearer ${{ secrets.CODESCENE_API_TOKEN }}" \
            "${{ secrets.CODESCENE_URL }}/api/health" \
            -o /dev/null -w "HTTP Status: %{http_code}\n"
        continue-on-error: true

      - name: Trigger Analysis
        run: |
          echo "Triggering CodeScene analysis..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CODESCENE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "repository": "${{ github.repository }}",
              "branch": "main"
            }' \
            "${{ secrets.CODESCENE_URL }}/api/analysis/trigger"
        continue-on-error: true